{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Book</title>
  <style>
    /* Global Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2em;
    }
    /* Container for the Form */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #34495e;
      font-size: 1.8em;
    }
    /* Form Layout */
    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-container label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-container input[type="text"],
    .form-container input[type="number"],
    .form-container input[type="file"],
    .form-container textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .form-container textarea {
      resize: vertical;
      min-height: 100px;
    }
    /* Submit Button */
    .form-container button {
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .form-container button:hover {
      background-color: #2980b9;
    }
    /* Back Link */
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #3498db;
      text-decoration: none;
      font-size: 1em;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Create New Book</h1>
  </header>
  <div class="form-container">
    <h2>Book Details</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="title">Title</label>
      <input type="text" name="title" id="title" placeholder="Enter book title" required>
      
      <label for="description">Description</label>
      <textarea name="description" id="description" placeholder="Enter book description"></textarea>
      
      <label for="total_copies">Total Copies</label>
      <input type="number" name="total_copies" id="total_copies" min="1" value="1" required>
      
      <label for="tags">Tags</label>
      <input type="text" name="tags" id="tags" placeholder="Enter comma-separated tags (e.g., Fiction, Mystery)">
      
      <label for="image">Book Cover Image</label>
      <input type="file" name="image" id="image" accept="image/*">
      
      <button type="submit">Create Book</button>
    </form>
    <div class="back-link">
      <a href="{% url 'home_view' %}">Back to Book List</a>
    </div>
  </div>
</body>
</html>
